<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-center text-white pt-5">Welcome to Find My Jobs Finder App</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="form" (submit)="login()">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="email" formControlName="email"/>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" formControlName="password" id="password" required="" autocomplete="new-password">
                                </div>
                            </form>
                                <div>
                                    <span>{{errorMsg}}</span>
                                </div>
                                <button (click)="login()" type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                                <button [routerLink]="['/register']" type="button" class="btn btn-outline-primary btn-lg float-right margin-right-10 ">Register</button> 
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
