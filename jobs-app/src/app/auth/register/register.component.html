<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Register</h3>
                        </div>
                        <div class="card-body">
                                <form [formGroup]="formGroup" (submit)="register()">
                                    <div class="form-group">
                                            <label class="form-control-label" for="username">Username</label>
                                            <input type="text" class="form-control form-control-lg rounded-0" name="userName" formControlName="username"/>
                                            <!-- <div *ngIf="f.submitted && !userName.valid" class="help-block">Username is required</div> -->
                                    </div>
                                    <div class="form-group" >
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control form-control-lg rounded-0" name="email" formControlName="email"/>
                                            <!-- <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div> -->
                                    </div>
                                   
                                    <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control form-control-lg rounded-0" name="password" formControlName="password"/>
                                            <!-- <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div> -->
                                    </div>
                                    <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
                                            <label for="uname1">Confirm Password</label>
                                            <input type="password" class="form-control form-control-lg rounded-0" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required />
                                            <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Confirm Password is required</div>
                                            <span>{{passwordMismatchMsg}}</span>
                                    </div> -->
                                    <div class="form-group">
                                        <label for="fistName">First Name</label>
                                        <input formControlName="firstName" type="text" class="form-control form-control-lg rounded-0" name="fistName" id="fistName" required="">
                                    </div> 
                                    <div class="form-group">
                                        <label for="fistName">Last Name</label>
                                        <input formControlName="lastName" type="text" class="form-control form-control-lg rounded-0" name="lastName" id="lastName" required="">
                                    </div> 
                                    <div class="form-group">
                                        <label for="role">Role</label>
                                        <select 
                                        class="form-control form-control-lg rounded-0"
                                        id="role"  
                                        [ngClass]="{ 'is-invalid': submitted && formGroup.controls.role.errors }"
                                        formControlName="role"
                                        required
                                        >
                                            <option *ngFor="let role of roles" [ngValue]="role">{{role}}</option>
                                          </select>
                                          <div *ngIf="submitted && formGroup.controls.role.errors" class="invalid-feedback">
                                            <div *ngIf="formGroup.controls.role.errors.required">Role Required</div>
                                          </div>
                                    </div>
                                    <div class="form-group float-right">
                                            <button class="btn btn-primary">Register</button>
                                            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
                                        </div>
                                </form>            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
