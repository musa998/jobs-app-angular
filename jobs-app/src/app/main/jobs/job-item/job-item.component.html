  <div class="container mb-4" style="border-bottom: 1px solid rebeccapurple">
    <div class="row pt-2">
      <div class="col-sm">
        <div class="col">
          <div class="text-muted">{{job.publishDate | date:'yyyy-MM-dd'}}</div>
          <div>Liked: {{job.likesCount}}</div>
         
        </div>
      </div>
      <div class="col-sm">
        <a style="font-size: 1.125rem; font-weight: bold;" [routerLink]="['/jobs', 'details', job.id]">{{job.title}}</a>
      </div>
      <div class="col-sm">
        <div class="float-right pr-3 text-primary">{{job.companyName}}</div>
      </div>
    </div>
    <div class="row py-4">
      <div class="col-sm">
        <div>Location</div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 pb-2">
        <button [disabled]="likedJobs.includes(job.id)" type="button"
        class="btn btn-primary"
        (click)="markAsFavorite()">
        Like
    </button>
      </div>
      <div class="col-6 pb-2">
        <button type="button"
        [disabled]="hasApplied()"
        class="btn btn-success float-right"
        (click)="applyForJob()">
        Apply for job
    </button>
      </div>
    </div>
  </div>
