<div class="card">
    <h4 class="card-header">Update Profile</h4>
    <div class="card-body">
        <div class="row my-3">
    <div class="col-12">
   <button type="button"
           class="btn btn-outline-danger float-right"
           (click)="deleteUser()">
     Delete your profile
   </button>
    </div>  
        </div>
    <form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formGroup.controls.firstName.errors }" />
            <div *ngIf="submitted && formGroup.controls.firstName.errors" class="invalid-feedback">
                <div *ngIf="formGroup.controls.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formGroup.controls.lastName.errors }" />
            <div *ngIf="submitted && formGroup.controls.lastName.errors" class="invalid-feedback">
                <div *ngIf="formGroup.controls.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formGroup.controls.password.errors }" />
            <div *ngIf="submitted && formGroup.controls.password.errors" class="invalid-feedback">
                <div *ngIf="formGroup.controls.password.errors.required">Password is required</div>
                <div *ngIf="formGroup.controls.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Update
            </button>
            <a routerLink="/jobs"
                class="btn btn-default">Cancel</a>
        </div>
    </form>
    </div>
  </div>
